- name: Install nodejs
  become: true
  become_method: sudo
  become_user: root
  raw: apt -y update && apt -y install  nodejs 
  changed_when: false

- name: Install npm
  become: true
  become_method: sudo
  become_user: root
  raw: apt -y update && apt install -y   npm
  changed_when: false

 
